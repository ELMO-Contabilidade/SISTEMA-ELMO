<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/elmoicon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ELMO | Manager</title>
    <link rel="stylesheet" href="css/styles-pagelogin.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="img/logoelmo.png" alt="Logo ELMO" />
      </div>
      <form id="login-form">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          required
        />
        <br />
        <label for="password">Senha:</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"''
            required
          />
          <span id="toggle-password" class="material-icons toggle-password">
            visibility
          </span>
        </div>
        <br />
        <!-- Modal -->
        <div id="forgot-modal" class="modal">
          <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Recuperar Senha</h2>
            <p>Digite seu e-mail para solicitar recuperação de senha:</p>
            <input type="email" id="forgot-email" placeholder="Seu e-mail" required />
            <button id="send-forgot">Enviar</button>
          </div>
        </div>
        <div class="link-container">
          <a href="#" id="forgot-link">Esqueci minha senha</a>
        </div>
        <button type="submit" id="btn-login">LOGIN</button>
      </form>
    </div>
    <script type="module" src="./js/js-pagelogin.js"></script>
  </body>
</html>
