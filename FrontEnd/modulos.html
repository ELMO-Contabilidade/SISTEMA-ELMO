<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles-modulos.css" />
    <link rel="icon" href="img/elmoicon.png" type="image/x-icon" />
    <title>ELMO | MANAGER</title>
  </head>
  <body>
    <header>
      <h1>ELMO | MANAGER</h1>
      <div class="logo">
        <img src="img/logoelmo.png" alt="Logo ELMO" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="modulo">
          <img src="img/icon modulos img/pessoal.png" alt="Ícone Pessoal" />
          <span>PESSOAL</span>
        </div>
        <div class="modulo">
          <img src="img/icon modulos img/fiscal.png" alt="Ícone Fiscal" />
          <span>FISCAL</span>
        </div>
        <div class="modulo">
          <img src="img/icon modulos img/contabil.png" alt="Ícone Contábil" />
          <span>CONTÁBIL</span>
        </div>
        <div class="modulo">
          <img
            src="img/icon modulos img/prestacao-de-contas.png"
            alt="Ícone PC"
          />
          <span>PC</span>
        </div>
        <div class="modulo">
          <img src="img/icon modulos img/processos.png" alt="Ícone Processos" />
          <span>PROCESSOS</span>
        </div>
        <div class="modulo">
          <img
            src="img/icon modulos img/financeiro.png"
            alt="Ícone Financeiro"
          />
          <span>FINANCEIRO</span>
        </div>
        <div class="modulo">
          <img src="img/icon modulos img/gerencia.png" alt="Ícone Gerência" />
          <span>GERÊNCIA</span>
        </div>
        <div class="modulo">
          <img
            src="img/icon modulos img/informatica.png"
            alt="Ícone Informática"
          />
          <span>INFORMÁTICA</span>
        </div>
        <div class="modulo">
          <img src="img/icon modulos img/rh.png" alt="Ícone Jurídico" />
          <span>RH</span>
        </div>
        <div class="modulo">
          <img src="img/icon modulos img/cebas.png" alt="Ícone Jurídico" />
          <span>CEBAS</span>
        </div>
        <div class="modulo">
          <img src="img/icon modulos img/administrador.png" alt="Ícone Jurídico" />
          <span>ADMINISTRATIVO</span>
        </div>
        <div class="modulo">
          <img src="img/icon modulos img/comercial.png" alt="Ícone Jurídico" />
          <span>COMERCIAL</span>
        </div>
        <div class="modulo">
          <img src="img/icon modulos img/supervisao.png" alt="Ícone Jurídico" />
          <span>SUPERVISÃO</span>
        </div>
        <div class="modulo">
          <img src="img/icon modulos img/marketing.png" alt="Ícone Jurídico" />
          <span>MARKETING</span>
        </div>
        <div class="modulo">
          <img src="img/icon modulos img/gerfinanceiro.png" alt="Ícone Jurídico" />
          <span>GER. FINAN.</span>
        </div>
      </div>
      <div class="seta">
        <img src="img/icon modulos img/voltar.png" alt="Seta" />
      </div>
    </main>

    <!-- HTML da Modal de Login -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-header">
          <!-- Adicione a imagem do ícone ao lado do título -->
          <img src="img/elmoicon.png" alt="Icone ELMO" class="icon-login" />
          <h2>ACESSAR PAINEL</h2>
        </div>
        <form id="loginForm">
          <label for="usuario">Usuário:</label>
          <input
            type="text"
            id="usermod"
            placeholder="Infome seu Usuario"
            required
          />
          <label for="password">Senha:</label>
          <input
            type="password"
            id="passwordmod"
            placeholder="Informe sua Senha"
          />
          <button type="submit">ENTRAR</button>
        </form>
      </div>
    </div>

    <script src="js/js-pagemodulos.js"></script>
  </body>
</html>
